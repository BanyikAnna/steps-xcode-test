format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - BITRISE_SOURCE_DIR:
  - BITRISE_PROJECT_PATH:
  - BITRISE_SCHEME:

workflows:
  test:
    steps:
    - script:
        title: "Go Test"
        inputs:
        - content: go test ./...
    - path::./:
        inputs:
        - simulator_device: iPhone 6 Plus
        - is_clean_build: "no"
